<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Admin Expense</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 margin:0;
 font-family:Arial;
 background:linear-gradient(#e8f5e9,#c8e6c9);
}
.card{
 max-width:380px;
 margin:20px auto;
 background:#fff;
 padding:15px;
 border-radius:12px;
 box-shadow:0 8px 25px rgba(0,0,0,.25);
}
h2{text-align:center;color:#2e7d32}

input,select,button{
 width:100%;
 padding:9px;
 margin-top:8px;
 font-size:14px;
}
button{
 background:#2e7d32;
 color:#fff;
 border:none;
 border-radius:6px;
}

.table-box{
 max-height:260px;
 overflow-y:auto;
 border:1px solid #ccc;
 margin-top:10px;
}

table{
 width:100%;
 border-collapse:collapse;
 font-size:13px;
}
th,td{
 border:1px solid #ccc;
 padding:5px;
 text-align:center;
}

.edit{color:green;cursor:pointer}
.del{color:red;cursor:pointer}

#total{
 font-weight:bold;
 margin-top:8px;
}
</style>
</head>

<body>

<div class="card">
<h2>Admin Expense Entry</h2>

<input type="month" id="month" onchange="render()">
<input type="date" id="date">
<input id="day" readonly placeholder="Day">
<input placeholder="Material / सामान" id="item">
<input type="number" placeholder="₹ Amount" id="amount">
<input type="color" id="color">

<button onclick="save()">Save Entry</button>

<div class="table-box">
<table>
<thead>
<tr>
<th>Date</th><th>Day</th><th>Item</th><th>₹</th><th>Edit</th><th>Del</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<div id="total"></div>

<button onclick="csv()">Download CSV</button>
<button onclick="logout()">Logout</button>
</div>

<script>
if(localStorage.login!=="admin") location.href="index.html";

let data=JSON.parse(localStorage.expense||"[]");
let editIndex=-1;

date.onchange=()=>{
 let d=new Date(date.value);
 day.value=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][d.getDay()];
};

function format(d){
 let x=new Date(d);
 return String(x.getDate()).padStart(2,"0")+"-"+String(x.getMonth()+1).padStart(2,"0")+"-"+x.getFullYear();
}

function save(){
 let obj={
  date:date.value,
  day:day.value,
  item:item.value,
  amount:Number(amount.value),
  color:color.value
 };

 if(editIndex>-1){
  data[editIndex]=obj;
  editIndex=-1;
 }else data.push(obj);

 localStorage.expense=JSON.stringify(data);
 render();
}

function render(){
 list.innerHTML="";
 let sum=0;
 let m=month.value;

 data
 .filter(r=>!m||r.date.startsWith(m))
 .sort((a,b)=>a.date.localeCompare(b.date))
 .forEach((r,i)=>{
  sum+=r.amount;
  list.innerHTML+=`
  <tr style="color:${r.color}">
   <td>${format(r.date)}</td>
   <td>${r.day}</td>
   <td>${r.item}</td>
   <td>${r.amount}</td>
   <td class="edit" onclick="edit(${i})">✏️</td>
   <td class="del" onclick="del(${i})">❌</td>
  </tr>`;
 });
 total.innerText="Grand Total ₹ "+sum;
}

function edit(i){
 editIndex=i;
 let r=data[i];
 date.value=r.date;
 day.value=r.day;
 item.value=r.item;
 amount.value=r.amount;
 color.value=r.color;
}

function del(i){
 if(confirm("Delete expense entry?")){
  data.splice(i,1);
  localStorage.expense=JSON.stringify(data);
  render();
 }
}

function csv(){
 let t="Date,Day,Item,Amount\n";
 data.forEach(r=>{
  t+=`${format(r.date)},${r.day},${r.item},${r.amount}\n`;
 });
 let a=document.createElement("a");
 a.href="data:text/csv;charset=utf-8,"+encodeURIComponent(t);
 a.download="expense.csv";
 a.click();
}

function logout(){
 localStorage.removeItem("login");
 location.href="index.html";
}

render();
</script>

</body>
</html>
