<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Admin Expense</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  min-height:100vh;
  background:#e8f5e9;
  font-family:Arial;
  display:flex;
  justify-content:center;
}
.card{
  width:95%;
  max-width:420px;
  background:#fff;
  margin:20px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.2);
}
h2{text-align:center;color:#2e7d32}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
}
button{
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:6px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  font-size:13px;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
.del{color:red;cursor:pointer}
.edit{color:green;cursor:pointer}
.footer{margin-top:10px;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Admin Expense Entry</h2>

<input type="month" id="month">
<input type="date" id="date">
<input id="day" readonly placeholder="Day">
<input id="item" placeholder="Material / सामान">
<input type="number" id="amt" placeholder="₹ Amount">

<button onclick="save()">Save Entry</button>

<table>
<thead>
<tr>
<th>Date</th><th>Day</th><th>Item</th><th>₹</th><th>Edit</th><th>Del</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<div class="footer" id="total"></div>

<button onclick="csv()">Download CSV</button>
<button onclick="logout()">Logout</button>
</div>

<script>
if(localStorage.login!=="admin") location.href="index.html";

let data=JSON.parse(localStorage.adminData||"[]"),edit=-1;

date.onchange=()=>day.value=
["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][new Date(date.value).getDay()];

function save(){
 let d={date:date.value,day:day.value,item:item.value,amt:+amt.value};
 if(edit>-1){data[edit]=d;edit=-1}else data.push(d);
 localStorage.adminData=JSON.stringify(data);
 render();
}

function render(){
 list.innerHTML=""; let sum=0;
 data.forEach((r,i)=>{
  sum+=r.amt;
  list.innerHTML+=`
  <tr>
   <td>${r.date}</td><td>${r.day}</td><td>${r.item}</td><td>${r.amt}</td>
   <td class="edit" onclick="ed(${i})">✏️</td>
   <td class="del" onclick="del(${i})">❌</td>
  </tr>`;
 });
 total.innerText="Grand Total ₹ "+sum;
}
function ed(i){
 let r=data[i];
 date.value=r.date;day.value=r.day;item.value=r.item;amt.value=r.amt;
 edit=i;
}
function del(i){
 if(confirm("Delete entry?")){
  data.splice(i,1);
  localStorage.adminData=JSON.stringify(data);
  render();
 }
}
function csv(){
 let c="Date,Day,Item,Amount\n";
 data.forEach(r=>c+=`${r.date},${r.day},${r.item},${r.amt}\n`);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([c]));
 a.download="admin-expense.csv";a.click();
}
function logout(){localStorage.login="";location.href="index.html";}
render();
</script>
</body>
</html>
