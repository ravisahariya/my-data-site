<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Digital Register</title>

<style>
body{font-family:Arial;background:#eef;margin:0}
.box{max-width:420px;margin:auto;background:#fff;padding:15px;border-radius:10px}
input,select,button{width:100%;padding:8px;margin:6px 0}
.save{background:#1976d2;color:#fff}
.logout{background:#e53935;color:#fff}
</style>
</head>

<body>

<script>
if(localStorage.getItem("login")!=="yes"){
  location.replace("index.html");
}
</script>

<div class="box">

<button class="logout" onclick="logout()">Logout</button>

<h3>Digital Register</h3>

<input type="month" id="month">
<input type="date" id="date">

<select id="shift">
  <option>Day</option>
  <option>Night</option>
</select>

<input id="post" placeholder="Post">
<input id="sign" placeholder="Signature">

<button class="save" onclick="save()">Save to Google Cloud</button>

</div>

<script>
/* üî¥ STEP-1: yahan apna Google Form ka URL paste karo */
const FORM_ACTION_URL =
"https://docs.google.com/forms/d/e/FORM_ID/formResponse";

function save(){
  if(!date.value){
    alert("Date select kare");
    return;
  }

  /* üî¥ STEP-2: entry IDs replace karo */
  let params = new URLSearchParams({
    "entry.1111111111": date.value,   // Date
    "entry.2222222222": shift.value,  // Shift
    "entry.3333333333": post.value,   // Post
    "entry.4444444444": sign.value,   // Signature
    "entry.5555555555": month.value   // Month
  });

  fetch(FORM_ACTION_URL + "?" + params.toString(), {
    method: "GET",
    mode: "no-cors"
  })
  .then(()=>{
    alert("‚úÖ Data Google Sheet me save ho gaya");
  })
  .catch(()=>{
    alert("‚ùå Internet problem");
  });
}

function logout(){
  localStorage.removeItem("login");
  location.replace("index.html");
}

month.value=new Date().toISOString().slice(0,7);
</script>

</body>
</html>
