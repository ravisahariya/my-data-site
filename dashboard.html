<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Duty Dashboard</title>

<link rel="stylesheet" href="style.css">

<!-- Firebase libraries -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</head>

<body class="bg">

<h2 style="color:white;text-align:center;">Duty Entry</h2>

<div class="card">

<input type="date" id="date">

<input type="time" id="in">
<input type="time" id="out">

<select id="shift">
<option>Day</option>
<option>Night</option>
<option>Day+Night</option>
</select>

<select id="post">
<option>ETP</option>
<option>BORD2</option>
<option>COE</option>
<option>ACL</option>
</select>

<label style="color:black;">
<input type="checkbox" id="double"> Double Duty (OT)
</label>

<button onclick="saveData()">Save Entry</button>

</div>

<h3 style="color:white;">Total Hours: <span id="total">0</span></h3>

<div id="list"></div>

<button onclick="logout()">Logout</button>

<!-- Scripts -->
<script src="firebase.js"></script>
<script src="app.js"></script>

</body>
</html>
