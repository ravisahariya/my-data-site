<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Duty Register</title>
<link rel="stylesheet" href="style.css?v=10">
</head>

<body class="bg">

<h2>Duty Register</h2>

<div class="card">

<input type="date" id="date">
<input type="time" id="in">
<input type="time" id="out">

<select id="shift">
<option>Day</option>
<option>Night</option>
<option>Day+Night</option>
</select>

<label>
<input type="checkbox" id="double"> Double Duty (OT)
</label>

<button onclick="saveData()">Save Entry</button>

</div>


<div class="card">

<input placeholder="Search date / shift..." id="search" onkeyup="loadData()">

<select id="monthFilter" onchange="loadData()">
<option value="">All Months</option>
</select>

<button onclick="downloadCSV()">Download Excel</button>

<h3>Total Duty: <span id="count">0</span></h3>
<h3>Total Hours: <span id="total">0</span></h3>

</div>


<div id="list"></div>

<button onclick="logout()">Logout</button>

<script src="app.js"></script>

</body>
</html>
