<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>User Data - Arvind</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#ffebee}
.card{max-width:420px;margin:20px auto;background:#fff;padding:15px;border-radius:12px}
input,select,button{width:100%;padding:10px;margin:5px 0}
button{background:#c62828;color:#fff;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #ccc;padding:5px;text-align:center}
.scroll{max-height:220px;overflow:auto}
.total{font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Arvind Attendance Entry</h2>

<select id="month" onchange="load()">
<option>January</option><option>February</option><option>March</option>
<option>April</option><option>May</option><option>June</option>
<option>July</option><option>August</option><option>September</option>
<option>October</option><option>November</option><option>December</option>
</select>

<input type="date" id="date" onchange="day.value=new Date(date.value).toLocaleDateString('en',{weekday:'long'})">
<input id="day" readonly placeholder="Day">

<select id="shift"><option>Day</option><option>Night</option></select>

<select id="post">
<option>COE</option><option>ABEER</option><option>DENIEM</option>
<option>ETP</option><option>ACL</option><option>BORD2</option>
<option>CASUAL</option><option>CCTV</option>
</select>

<button onclick="save()">Save Entry</button>

<div class="scroll">
<table>
<thead>
<tr><th>Date</th><th>Day</th><th>Shift</th><th>Post</th><th>Edit</th><th>Del</th></tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>

<div class="total" id="total"></div>
<button onclick="download()">Download CSV</button>
<button onclick="logout()">Logout</button>
</div>

<script>
if(localStorage.session!=="Arvind") location.href="index.html";
let edit=null;

function get(){return JSON.parse(localStorage.arvAtt||"[]")}
function set(d){localStorage.arvAtt=JSON.stringify(d)}

function save(){
 let d=get();
 let o={m:month.value,date:date.value,day:day.value,shift:shift.value,post:post.value};
 if(edit!=null){d[edit]=o;edit=null}else d.push(o);
 set(d); load();
}

function load(){
 let d=get().filter(x=>x.m===month.value)
 .sort((a,b)=>new Date(b.date)-new Date(a.date));
 let dy=0,nt=0,h="";
 d.forEach((e,i)=>{
  e.shift==="Day"?dy++:nt++;
  h+=`<tr>
   <td>${fmt(e.date)}</td><td>${e.day}</td><td>${e.shift}</td><td>${e.post}</td>
   <td onclick="editRow(${i})">✏️</td>
   <td onclick="del(${i})">❌</td>
  </tr>`;
 });
 rows.innerHTML=h;
 total.innerText=`Day:${dy} | Night:${nt} | Total:${dy+nt}`;
}

function editRow(i){
 let e=get().filter(x=>x.m===month.value)[i];
 date.value=e.date; day.value=e.day; shift.value=e.shift; post.value=e.post;
 edit=i;
}

function del(i){
 let d=get().filter(x=>x.m===month.value);
 d.splice(i,1); set(d); load();
}

function fmt(d){
 let x=new Date(d);
 return String(x.getDate()).padStart(2,'0')+"-"+String(x.getMonth()+1).padStart(2,'0')+"-"+x.getFullYear();
}

function download(){
 let d=get(); if(!d.length)return;
 let csv=Object.keys(d[0]).join(",")+"\n"+d.map(o=>Object.values(o).join(",")).join("\n");
 let a=document.createElement("a");
 a.href="data:text/csv,"+encodeURIComponent(csv);
 a.download="attendance.csv"; a.click();
}

function logout(){localStorage.removeItem("session");location.href="index.html"}
load();
</script>
</body>
  </html>
