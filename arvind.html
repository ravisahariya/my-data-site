<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arvind Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#ffebee;font-family:Arial}
.card{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:12px;
}
h2{text-align:center;color:#c62828}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{background:#c62828;color:#fff;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;font-size:13px}
td,th{border:1px solid #ccc;padding:5px;text-align:center}
</style>
</head>
<body>

<div class="card">
<h2>Arvind Attendance</h2>

<input type="month" id="month">
<input type="date" id="date">
<input id="day" placeholder="Day" readonly>
<select id="shift">
<option>Day</option>
<option>Night</option>
</select>
<select id="post">
<option>COE</option><option>ETP</option><option>ACL</option>
</select>

<button onclick="save()">Save Entry</button>

<table>
<thead>
<tr><th>Date</th><th>Day</th><th>Shift</th><th>Post</th><th>Edit</th><th>Del</th></tr>
</thead>
<tbody id="list"></tbody>
</table>

<h3 id="total"></h3>

<button onclick="download()">Download CSV</button>
<button onclick="logout()">Logout</button>
</div>

<script>
if(localStorage.login!=="arvind") location.href="index.html";

let data=JSON.parse(localStorage.attData||"[]");
let edit=-1;

date.onchange=()=>day.value=
["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][new Date(date.value).getDay()];

function save(){
  let d={date:date.value,day:day.value,shift:shift.value,post:post.value};
  if(edit>-1){data[edit]=d;edit=-1;} else data.push(d);
  localStorage.attData=JSON.stringify(data);
  render();
}

function render(){
  let d=0,n=0;
  list.innerHTML="";
  data.sort((a,b)=>a.date.localeCompare(b.date));
  data.forEach((r,i)=>{
    r.shift==="Day"?d++:n++;
    list.innerHTML+=`
    <tr>
      <td>${r.date}</td><td>${r.day}</td>
      <td>${r.shift}</td><td>${r.post}</td>
      <td><button onclick="ed(${i})">✏</button></td>
      <td><button onclick="del(${i})">❌</button></td>
    </tr>`;
  });
  total.innerText=`Day:${d} Night:${n} Total:${d+n}`;
}
function ed(i){
  let r=data[i];
  date.value=r.date; day.value=r.day;
  shift.value=r.shift; post.value=r.post;
  edit=i;
}
function del(i){
  if(confirm("Delete?")){
    data.splice(i,1);
    localStorage.attData=JSON.stringify(data);
    render();
  }
}
function download(){
  let csv="Date,Day,Shift,Post\n";
  data.forEach(r=>csv+=`${r.date},${r.day},${r.shift},${r.post}\n`);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="attendance.csv"; a.click();
}
function logout(){
  localStorage.removeItem("login");
  location.href="index.html";
}
render();
</script>
</body>
</html>
