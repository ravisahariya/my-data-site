<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arvind Attendance</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#ffebee;font-family:Arial}
.card{max-width:420px;margin:20px auto;background:#fff;padding:15px;border-radius:12px}
h2{text-align:center;color:#c62828}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{background:#c62828;color:#fff;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;font-size:13px}
td,th{border:1px solid #ccc;padding:5px;text-align:center}
</style>
</head>
<body>

<div class="card">
<div style="text-align:right;cursor:pointer" onclick="settings()">⚙️</div>
<h2>Arvind Attendance</h2>

<input type="month" id="month" onchange="render()">
<input type="date" id="date">
<input id="day" readonly placeholder="Day">
<select id="shift"><option>Day</option><option>Night</option></select>
<select id="post">
<option>COE</option><option>ETP</option><option>ACL</option><option>CCTV</option>
</select>
<input type="color" id="color">

<button onclick="save()">Save Entry</button>

<table>
<thead>
<tr><th>Date</th><th>Day</th><th>Shift</th><th>Post</th><th>Edit</th><th>Del</th></tr>
</thead>
<tbody id="list"></tbody>
</table>

<h3 id="count"></h3>
<button onclick="csv()">Download CSV</button>
</div>

<script>
if(localStorage.login!=="arvind") location.href="index.html";

let data=JSON.parse(localStorage.attendance||"[]");
let edit=-1;

date.onchange=()=>day.value=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][new Date(date.value).getDay()];

function format(d){
 let x=new Date(d);
 return String(x.getDate()).padStart(2,"0")+"-"+String(x.getMonth()+1).padStart(2,"0")+"-"+x.getFullYear();
}

function save(){
 let d={date:date.value,day:day.value,shift:shift.value,post:post.value,color:color.value};
 if(edit>-1){data[edit]=d;edit=-1}else data.push(d);
 localStorage.attendance=JSON.stringify(data);
 render();
}

function render(){
 list.innerHTML=""; let d=0,n=0;
 let m=month.value;
 data.filter(r=>!m||r.date.startsWith(m))
 .sort((a,b)=>a.date.localeCompare(b.date))
 .forEach((r,i)=>{
  r.shift==="Day"?d++:n++;
  list.innerHTML+=`
  <tr id="row${i}" style="color:${r.color||'#000'}">
   <td>${format(r.date)}</td><td>${r.day}</td><td>${r.shift}</td><td>${r.post}</td>
   <td onclick="ed(${i})">✏</td><td onclick="del(${i})">❌</td>
  </tr>`;
 });
 count.innerText=`Day:${d} Night:${n} Total:${d+n}`;
}

function ed(i){
 let r=data[i];
 date.value=r.date; day.value=r.day; shift.value=r.shift; post.value=r.post; color.value=r.color||"#000000";
 edit=i;
 document.getElementById("row"+i)?.scrollIntoView({behavior:"smooth",block:"center"});
}

function del(i){
 if(confirm("Delete entry?")){
  data.splice(i,1);
  localStorage.attendance=JSON.stringify(data);
  render();
 }
}

function csv(){
 let c="Date,Day,Shift,Post\n";
 data.forEach(r=>c+=`${format(r.date)},${r.day},${r.shift},${r.post}\n`);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([c]));
 a.download="attendance.csv"; a.click();
}

function settings(){
 let c=prompt("1 Logout\n2 Change Password");
 if(c==="1"){localStorage.removeItem("login");location.href="index.html"}
 if(c==="2"){
  let p=prompt("New password");
  localStorage.arvindPass=p;
 }
}
render();
</script>
</body>
</html>
