<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Login</title>

<style>
body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#667eea,#764ba2);
}

/* LOGIN CARD */
.card{
  background:white;
  width:95%;
  max-width:420px;
  padding:35px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

h2{
  margin-bottom:25px;
}

input{
  width:95%;
  padding:12px;
  margin:8px 0;
  font-size:16px;
}

button{
  padding:10px 25px;
  margin-top:10px;
  font-size:16px;
  cursor:pointer;
}

.secret-btn{
  margin-top:12px;
  background:none;
  border:none;
  color:#555;
  font-weight:bold;
}

/* secret panel */
#secretPanel{
  display:none;
  margin-top:15px;
  background:#f2f2f2;
  padding:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="card">

  <h2>üîê Attendance Login</h2>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <br>

  <button class="secret-btn" onclick="openSecret()">üîí Secret</button>

  <!-- secret panel -->
  <div id="secretPanel">
    <p>User: <span id="showU"></span></p>
    <p>Pass: <span id="showP"></span></p>

    <input id="newPass" placeholder="New Password">
    <button onclick="changePass()">Change Password</button>
  </div>

</div>

<script>

/* default login */
let userData = JSON.parse(localStorage.getItem("userData")) || {
  user:"admin",
  pass:"1234"
};

user.value = userData.user;
pass.value = userData.pass;

/* login */
function login(){
  if(user.value === userData.user && pass.value === userData.pass){
    alert("Login Success ‚úÖ");
  }else{
    alert("Wrong Login ‚ùå");
  }
}

/* secret open */
function openSecret(){
  let code = prompt("Enter Secret Code");

  if(code === "1995"){
    secretPanel.style.display="block";
    showU.innerText = userData.user;
    showP.innerText = userData.pass;
  }
}

/* change password */
function changePass(){
  userData.pass = newPass.value;
  localStorage.setItem("userData", JSON.stringify(userData));
  alert("Password Changed ‚úÖ");
}

</script>

</body>
</html>
