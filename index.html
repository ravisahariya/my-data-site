<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Attendance MASTER</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#f2f2f2;
}

/* ================= LOGIN ================= */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.loginCard{
background:#fff;
width:95%;
max-width:520px;
padding:40px;
border-radius:18px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.3);
}

input,select,button{
padding:7px;
margin:3px;
}

/* ================= APP ================= */
#app{
display:none;
height:100vh;
flex-direction:column;
}

/* BLUE HEADER */
.topFixed{
background:#1976d2;
color:#fff;
padding:8px;
position:sticky;
top:0;
z-index:5;
box-shadow:0 2px 6px rgba(0,0,0,.3);
}

.logout{
background:#f44336;
color:#fff;
border:none;
padding:6px 10px;
}

.tableBox{
flex:1;
overflow:auto;
background:#fff;
}

/* TABLE */
table{
width:100%;
border-collapse:collapse;
}

th,td{
border:1px solid #ccc;
padding:6px;
text-align:center;
}

th{
background:#ffd9d9;
}

/* OT highlight */
.otRow{
background:#cfe8ff !important;
}

/* FOOTER */
.bottomFixed{
background:#ffeaa7;
padding:6px;
font-weight:bold;
position:sticky;
bottom:0;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="loginCard">
<h2>üîê Attendance Login</h2>
<input id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="doLogin()">Login</button>
</div>
</div>


<!-- APP -->
<div id="app">

<!-- HEADER -->
<div class="topFixed">

<div style="display:flex;justify-content:space-between">
<b>‚òÅÔ∏è Attendance MASTER</b>
<button class="logout" onclick="logout()">Logout</button>
</div>

<div>
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

<button onclick="save()">Save</button>

<select id="monthFilter" onchange="render()"></select>

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>
</div>

</div>


<!-- TABLE -->
<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th>
<th>In</th>
<th>Out</th>
<th>Hours</th>
<th>Post</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="bottomFixed">
Total Duty: <span id="duty">0</span>
&nbsp;&nbsp;
Total Hours: <span id="hours">0</span>
</div>

</div>


<script>
/* LOGIN */
if(localStorage.getItem("login")) showApp();

function doLogin(){
 if(username.value==="Ravi" && password.value==="Ravi123"){
  localStorage.setItem("login","1");
  showApp();
 }else alert("Wrong login");
}

function logout(){
 localStorage.removeItem("login");
 location.reload();
}

function showApp(){
 loginPage.style.display="none";
 app.style.display="flex";
}


/* FIREBASE */
firebase.initializeApp({
 apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
 authDomain:"ravicardmaker.firebaseapp.com",
 projectId:"ravicardmaker"
});

const db=firebase.firestore();
let data=[], editId=null;

db.collection("attendance").onSnapshot(s=>{
 data=[];
 s.forEach(d=>data.push({id:d.id,...d.data()}));
 render();
});


/* MONTH NAMES */
const monthNames=[
"All",
"January","February","March","April","May","June",
"July","August","September","October","November","December"
];

monthNames.forEach((m,i)=>{
 let op=document.createElement("option");
 op.value=i===0?"all":String(i).padStart(2,"0");
 op.text=m;
 monthFilter.appendChild(op);
});

monthFilter.value=String(new Date().getMonth()+1).padStart(2,"0");


/* HOURS */
function calc(i,o){
 let a=new Date("2000 "+i),b=new Date("2000 "+o);
 if(b<a) b.setDate(b.getDate()+1);
 return ((b-a)/3600000).toFixed(2);
}


/* SAVE */
function save(){
 let obj={
  d:date.value,
  i:inTime.value,
  o:outTime.value,
  p:post.value,
  h:calc(inTime.value,outTime.value)
 };

 if(editId) db.collection("attendance").doc(editId).update(obj);
 else db.collection("attendance").add(obj);

 editId=null;
}


/* EDIT */
function edit(id){
 let r=data.find(x=>x.id===id);
 editId=id;
 date.value=r.d;
 inTime.value=r.i;
 outTime.value=r.o;
 post.value=r.p;
}


/* DELETE */
function del(id){
 if(confirm("Delete?"))
  db.collection("attendance").doc(id).delete();
}


/* RENDER + OT HIGHLIGHT */
function render(){

 tbody.innerHTML="";

 let m=monthFilter.value;

 let sorted=[...data].sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i));

 let seenDates={};
 let td=0, th=0;

 sorted.forEach(r=>{

  if(m!=="all" && r.d.split("-")[1]!==m) return;

  td++;
  th+=+r.h;

  let isOT=false;

  /* double date */
  if(seenDates[r.d]) isOT=true;
  seenDates[r.d]=true;

  /* night shift */
  if(r.o < r.i) isOT=true;

  tbody.innerHTML+=`
  <tr class="${isOT?'otRow':''}">
  <td>${r.d}</td>
  <td>${r.i}</td>
  <td>${r.o}</td>
  <td>${r.h}</td>
  <td>${r.p}</td>
  <td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
  <td><button onclick="del('${r.id}')">‚ùå</button></td>
  </tr>`;
 });

 duty.innerText=td;
 hours.innerText=th.toFixed(2);
}


/* CSV */
function downloadCSV(){
 let csv="Date,In,Out,Hours,Post\n";
 data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
 let blob=new Blob([csv]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="attendance.csv";
 a.click();
}
</script>

</body>
</html>
