<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#eef}
.box{max-width:380px;margin:100px auto;background:#fff;padding:20px;border-radius:10px;text-align:center}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#1976d2;color:#fff;border:none;border-radius:6px;font-weight:bold}
</style>
</head>

<body>
<div class="box">
  <h2>Admin Login</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
if(!localStorage.getItem("adminPass")){
  localStorage.setItem("adminPass","7024");
}
function login(){
  if(pass.value===localStorage.getItem("adminPass")){
    localStorage.setItem("login","yes");
    location.href="index2.html";
  }else{
    alert("Wrong Password");
  }
}
</script>
</body>
</html>
