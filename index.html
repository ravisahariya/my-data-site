<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance MASTER</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial}

/* ================= LOGIN PAGE ================= */

#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.loginCard{
background:#fff;
width:95%;
max-width:520px;      /* BIGGER */
padding:50px;         /* BIGGER */
border-radius:20px;
text-align:center;
box-shadow:0 15px 35px rgba(0,0,0,.4);
font-size:18px;
}

.loginCard input{
width:100%;
padding:12px;
margin:10px 0;
font-size:18px;
}

.loginCard button{
padding:12px 30px;
font-size:18px;
}

.secretBtn{
margin-top:12px;
cursor:pointer;
color:#555;
}

/* ================= APP ================= */

#app{
display:none;
height:100vh;
flex-direction:column;
}

/* HEADER */
.top{
background:#fff;
padding:8px;
display:flex;
justify-content:space-between;
box-shadow:0 2px 6px rgba(0,0,0,.2);
position:sticky;
top:0;
z-index:5;
}

/* FORM */
.form{
display:flex;
flex-wrap:wrap;
gap:5px;
padding:6px;
background:#fafafa;
}

input,select,button{
padding:6px;
font-size:14px;
}

/* TABLE SCROLL ONLY */
.tableBox{
flex:1;
overflow:auto;
background:#fff;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
border:1px solid #ccc;
padding:6px;
text-align:center;
}

th{
background:#ffd9d9;
position:sticky;
top:0;
}

/* FOOTER */
.bottom{
background:#ffeaa7;
padding:8px;
font-weight:bold;
position:sticky;
bottom:0;
}

/* SECRET POPUP */
#secretBox{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#fff;
padding:20px;
border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
width:90%;
max-width:360px;
z-index:99;
}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="loginPage">
<div class="loginCard">
<h2>üîê Attendance Login</h2>

<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div class="secretBtn" onclick="openSecret()">üîí Secret</div>
</div>
</div>


<!-- ================= APP ================= -->
<div id="app">

<div class="top">
<b>‚òÅÔ∏è Attendance MASTER</b>
<button onclick="logout()">Logout</button>
</div>

<div class="form">
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

BG <input type="color" id="bg" value="#ffffff">
Font <input type="color" id="font" value="#000000">

<button onclick="save()">Save</button>

<select id="monthFilter" onchange="render()"></select>

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>
</div>

<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th>
<th>Post</th><th>Edit</th><th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="bottom">
Total Duty: <span id="duty">0</span>
|
Total Hours: <span id="hours">0</span>
</div>
</div>



<!-- ================= SECRET ================= -->
<div id="secretBox">
<h3>üîí Secret Settings</h3>

<b>Current Username:</b>
<div id="showU"></div>

<b>Current Password:</b>
<div id="showP"></div>
<hr>

Old Password<br>
<input id="oldp" type="password"><br>

New Username<br>
<input id="newu"><br>

New Password<br>
<input id="newp" type="password"><br>

Confirm Password<br>
<input id="confp" type="password"><br><br>

<button onclick="changeCred()">OK</button>
<button onclick="secretBox.style.display='none'">Close</button>
</div>



<script>

/* ===== DEFAULT LOGIN ===== */
if(!localStorage.getItem("u")){
 localStorage.setItem("u","Ravi");
 localStorage.setItem("p","Ravi123");
}

if(localStorage.getItem("login")) showApp();

/* LOGIN */
function login(){
 if(u.value===localStorage.getItem("u") &&
    p.value===localStorage.getItem("p")){
   localStorage.setItem("login","1");
   showApp();
 }else alert("Wrong login");
}

function logout(){
 localStorage.removeItem("login");
 location.reload();
}

function showApp(){
 loginPage.style.display="none";
 app.style.display="flex";
}

/* SECRET */
function openSecret(){
 let y=prompt("Enter year");
 if(y!=="1995") return;

 showU.innerText=localStorage.getItem("u");
 showP.innerText=localStorage.getItem("p");

 secretBox.style.display="block";
}

function changeCred(){
 if(oldp.value!==localStorage.getItem("p"))
  return alert("Wrong old password");

 if(newp.value!==confp.value)
  return alert("Mismatch");

 localStorage.setItem("u",newu.value);
 localStorage.setItem("p",newp.value);

 alert("Updated");
 secretBox.style.display="none";
}


/* ===== FIREBASE ===== */
firebase.initializeApp({
 apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
 authDomain:"ravicardmaker.firebaseapp.com",
 projectId:"ravicardmaker"
});
const db=firebase.firestore();

let data=[],editId=null;

db.collection("attendance").onSnapshot(s=>{
 data=[];
 s.forEach(d=>data.push({id:d.id,...d.data()}));
 render();
});

/* HOURS */
function calc(i,o){
 let a=new Date("2000 "+i),b=new Date("2000 "+o);
 if(b<a)b.setDate(b.getDate()+1);
 return ((b-a)/3600000).toFixed(2);
}

/* SAVE */
function save(){
 let obj={
  d:date.value,
  i:inTime.value,
  o:outTime.value,
  p:post.value,
  bg:bg.value,
  font:font.value,
  h:calc(inTime.value,outTime.value)
 };

 if(editId) db.collection("attendance").doc(editId).update(obj);
 else db.collection("attendance").add(obj);

 editId=null;
}

/* EDIT */
function edit(id){
 let r=data.find(x=>x.id===id);
 editId=id;
 date.value=r.d;
 inTime.value=r.i;
 outTime.value=r.o;
 post.value=r.p;
 bg.value=r.bg;
 font.value=r.font;
}

/* DELETE */
function del(id){
 if(confirm("Delete?"))
  db.collection("attendance").doc(id).delete();
}

/* MONTH */
const months=["All","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
months.forEach((m,i)=>{
 let op=document.createElement("option");
 op.value=i===0?"all":String(i).padStart(2,"0");
 op.text=m;
 monthFilter.appendChild(op);
});
monthFilter.value=String(new Date().getMonth()+1).padStart(2,"0");

/* RENDER */
function render(){
 tbody.innerHTML="";
 let m=monthFilter.value;

 let sorted=[...data].sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i));

 let td=0,th=0;

 sorted.forEach(r=>{
  if(m!=="all" && r.d.split("-")[1]!==m) return;

  td++; th+=+r.h;

  tbody.innerHTML+=`
  <tr style="background:${r.bg};color:${r.font}">
  <td>${r.d}</td>
  <td>${r.i}</td>
  <td>${r.o}</td>
  <td>${r.h}</td>
  <td>${r.p}</td>
  <td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
  <td><button onclick="del('${r.id}')">‚ùå</button></td>
  </tr>`;
 });

 duty.innerText=td;
 hours.innerText=th.toFixed(2);
}

/* CSV */
function downloadCSV(){
 let csv="Date,In,Out,Hours,Post\n";
 data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
 let blob=new Blob([csv]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="attendance.csv";
 a.click();
}
</script>

</body>
 </html>
