<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Login</title>

<style>
body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#667eea,#764ba2);
}

/* BIG CARD */
.card{
  background:white;
  width:92%;
  max-width:500px;
  padding:50px 35px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
}

/* TITLE BIG */
h1{
  font-size:30px;
  margin-bottom:30px;
}

/* INPUT BIG */
input{
  width:100%;
  padding:16px;
  margin:12px 0;
  font-size:18px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* BUTTON BIG */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:white;
}

/* SECRET BUTTON */
.secret-btn{
  background:none;
  color:#444;
  font-size:16px;
}

/* SECRET PANEL */
#secretPanel{
  display:none;
  margin-top:15px;
  padding:15px;
  background:#f2f2f2;
  border-radius:10px;
  font-size:16px;
}

/* MOBILE EXTRA BIG */
@media(max-width:480px){
  h1{font-size:28px}
  input{font-size:17px}
}
</style>
</head>

<body>

<div class="card">

  <h1>üîê Attendance Login</h1>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <button class="secret-btn" onclick="openSecret()">üîí Secret</button>

  <div id="secretPanel">
    User: <span id="showU"></span><br>
    Pass: <span id="showP"></span><br><br>

    <input id="newPass" placeholder="New Password">
    <button onclick="changePass()">Change Password</button>
  </div>

</div>

<script>

let userData = JSON.parse(localStorage.getItem("userData")) || {
  user:"admin",
  pass:"1234"
};

user.value=userData.user;
pass.value=userData.pass;

function login(){
  if(user.value===userData.user && pass.value===userData.pass){
    alert("Login Success ‚úÖ");
  }else{
    alert("Wrong Login ‚ùå");
  }
}

function openSecret(){
  let s=prompt("Enter Secret Code");
  if(s==="1995"){
    secretPanel.style.display="block";
    showU.innerText=userData.user;
    showP.innerText=userData.pass;
  }
}

function changePass(){
  userData.pass=newPass.value;
  localStorage.setItem("userData",JSON.stringify(userData));
  alert("Password Changed");
}

</script>

</body>
</html>
