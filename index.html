<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance PRO++</title>

<style>

body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:#f2f2f2;
}

/* ===== FORM ===== */
.form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
  padding:6px;
}

input,select,button{
  padding:8px;
  font-size:14px;
}

button{
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:4px;
}

/* ===== TOOLBAR ===== */
.tools{
  display:flex;
  gap:6px;
  padding:6px;
  flex-wrap:wrap;
}

.tools input,.tools select{
  flex:1;
}

/* ===== TABLE ===== */
.table-box{
  flex:1;
  overflow:auto;
  background:white;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}

th{
  background:#ffd9d9;
  position:sticky;
  top:0;
}

.total{
  background:#ffeaa7;
  font-weight:bold;
}

.edit{background:#2196F3;color:white}
.del{background:#f44336;color:white}

</style>
</head>

<body>

<h3 style="text-align:center">üìã Attendance Register PRO++</h3>

<!-- ENTRY FORM -->
<div class="form">
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">

<select id="post">
<option>ETP</option>
<option>BOARD 2</option>
<option>COE</option>
<option>ACL</option>
<option>BEBRIG</option>
</select>

<button onclick="save()">Save</button>
</div>


<!-- TOOLS -->
<div class="tools">
<input type="month" id="monthFilter" onchange="render()">
<input type="text" id="search" placeholder="Search..." onkeyup="render()">

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>

<label>BG <input type="color" id="bgColor"></label>
<label>Font <input type="color" id="fontColor"></label>
</div>


<div class="table-box">
<table id="tbl">

<thead>
<tr>
<th>Date</th>
<th>In</th>
<th>Out</th>
<th>Hours</th>
<th>Post</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>

<tbody id="tbody"></tbody>

<tfoot>
<tr class="total">
<td>Total Duty: <span id="dutyCount">0</span></td>
<td colspan="2">Grand Total Hours</td>
<td id="totalHours">0</td>
<td colspan="3"></td>
</tr>
</tfoot>

</table>
</div>


<script>

let data = JSON.parse(localStorage.getItem("attData")) || [];
let editIndex=-1;


/* SAVE */
function save(){

 let d=date.value;
 let i=inTime.value;
 let o=outTime.value;
 let p=post.value;

 if(!d||!i||!o) return alert("Fill all fields");

 let h=calcHours(i,o);

 if(editIndex>=0){
   data[editIndex]={d,i,o,h,p};
   editIndex=-1;
 }else{
   data.push({d,i,o,h,p});
 }

 store();
 render();
 clear();
}


/* HOURS */
function calcHours(a,b){
 let x=new Date("2000-01-01 "+a);
 let y=new Date("2000-01-01 "+b);
 if(y<x) y.setDate(y.getDate()+1);
 return ((y-x)/3600000).toFixed(2);
}


/* RENDER */
function render(){

 tbody.innerHTML="";

 let totalH=0;
 let duty=0;

 let month=monthFilter.value;
 let s=search.value.toLowerCase();

 data.sort((a,b)=> new Date(a.d)-new Date(b.d));

 data.forEach((r,i)=>{

   if(month && !r.d.startsWith(month)) return;

   let txt=(r.d+r.p).toLowerCase();
   if(s && !txt.includes(s)) return;

   totalH+=parseFloat(r.h);
   duty++;

   tbody.innerHTML+=`
   <tr>
   <td>${r.d}</td>
   <td>${r.i}</td>
   <td>${r.o}</td>
   <td>${r.h}</td>
   <td>${r.p}</td>
   <td><button class="edit" onclick="edit(${i})">‚úèÔ∏è</button></td>
   <td><button class="del" onclick="del(${i})">‚ùå</button></td>
   </tr>`;
 });

 totalHours.innerText=totalH.toFixed(2);
 dutyCount.innerText=duty;
}


/* EDIT */
function edit(i){
 let r=data[i];
 date.value=r.d;
 inTime.value=r.i;
 outTime.value=r.o;
 post.value=r.p;
 editIndex=i;
}


/* DELETE WITH POPUP */
function del(i){
 if(confirm("Delete this entry?")){
   data.splice(i,1);
   store();
   render();
 }
}


/* LOCAL SAVE */
function store(){
 localStorage.setItem("attData",JSON.stringify(data));
}


/* CLEAR */
function clear(){
 date.value="";
 inTime.value="";
 outTime.value="";
}


/* CSV */
function downloadCSV(){
 let csv="Date,In,Out,Hours,Post\n";
 data.forEach(r=>{
  csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`;
 });
 let blob=new Blob([csv]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="attendance.csv";
 a.click();
}


/* COLOR CUSTOM */
bgColor.oninput=()=> tbl.style.background=bgColor.value;
fontColor.oninput=()=> tbl.style.color=fontColor.value;

render();

</script>

</body>
</html>
