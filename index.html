<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<style>
body{font-family:Arial;background:#f2f2f2}
.box{max-width:380px;margin:100px auto;background:#fff;padding:20px;border-radius:10px}
select,input,button{width:100%;padding:10px;margin:8px 0}
button{background:#2ecc71;color:#fff;border:none;font-size:16px}
</style>
</head>
<body>

<div class="box">
<h3 style="text-align:center">Admin Login</h3>

<select id="uid">
<option value="">Admin</option>
</select>

<input type="password" id="pwd" placeholder="Password">

<button onclick="login()">Login</button>
</div>

<script>
function login(){
  if(pwd.value==="7024"){
    alert("Login Successful");
    localStorage.setItem("login","yes");
    location.href="page2.html";
  }else{
    alert("Wrong Password");
  }
}
</script>

</body>
</html>
