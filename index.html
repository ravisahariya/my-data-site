<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attendance MASTER</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png">
<meta name="theme-color" content="#1976d2">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial}

/* LOGIN */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#5f72ff,#9b23ea);
color:#000;
}
.card{
background:#fff;
padding:35px;
width:95%;
max-width:450px;
border-radius:20px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.3);
}
input,select,button{padding:8px;margin:4px}

/* clock */
#clock{font-weight:bold;color:#1976d2;margin-bottom:15px}

/* APP */
#app{display:none;height:100vh;flex-direction:column}

header{
background:#1976d2;
color:#fff;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:bold;
}

.tableBox{flex:1;overflow:auto;background:#fff}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#ffd9d9}

footer{
background:#ffeaa7;
padding:6px;
font-weight:bold;
}
.logout{background:red;color:#fff;border:none}
.secret{cursor:pointer;color:#666;margin-top:10px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="card">
<h2>üîê Attendance Login</h2>

<div id="clock"></div>

<input id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>

<button onclick="login()">Login</button>

<div class="secret" onclick="openSecret()">üîí Secret</div>
</div>
</div>


<!-- APP -->
<div id="app">

<header>
<span>Attendance MASTER</span>
<button class="logout" onclick="logout()">Logout</button>
</header>

<div style="padding:6px">
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

BG <input type="color" id="bg" value="#ffffff">
Font <input type="color" id="font" value="#000000">

<button onclick="save()">Save</button>

<select id="monthFilter" onchange="render()"></select>

<button onclick="download()">Excel</button>
<button onclick="window.print()">Print</button>
</div>


<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th>
<th>In</th>
<th>Out</th>
<th>Hours</th>
<th>Post</th>
<th>Edit</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<footer>
Total Duty: <span id="duty">0</span> |
Total Hours: <span id="hours">0</span>
</footer>

</div>


<script>
/* ========= CLOCK ========= */
function updateClock(){
let d=new Date();
clock.innerText=
d.toDateString()+" | "+
d.toLocaleTimeString('en-US',{hour12:true});
}
setInterval(updateClock,1000); updateClock();


/* ========= LOGIN ========= */
let user=localStorage.getItem("u")||"Ravi";
let pass=localStorage.getItem("p")||"Ravi123";

if(localStorage.getItem("login")) showApp();

function login(){
if(username.value===user && password.value===pass){
localStorage.setItem("login","1");
showApp();
}else alert("Wrong login");
}
function logout(){
localStorage.removeItem("login");
location.reload();
}
function showApp(){
loginPage.style.display="none";
app.style.display="flex";
}


/* ========= SECRET ========= */
function openSecret(){
let y=prompt("Enter year");
if(y!=="1995") return;

let old=prompt("Old password?");
if(old!==pass) return;

let nu=prompt("New username:");
let np=prompt("New password:");
let cp=prompt("Confirm password:");

if(np===cp){
user=nu;
pass=np;
localStorage.setItem("u",nu);
localStorage.setItem("p",np);
alert("Changed successfully");
}
}


/* ========= FIREBASE ========= */
firebase.initializeApp({
apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
authDomain:"ravicardmaker.firebaseapp.com",
projectId:"ravicardmaker"
});
const db=firebase.firestore();


let data=[],editId=null;

db.collection("attendance").onSnapshot(s=>{
data=[];
s.forEach(d=>data.push({id:d.id,...d.data()}));
render();
});


/* ========= MONTH ========= */
const names=["All","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
names.forEach((m,i)=>{
let o=document.createElement("option");
o.value=i===0?"all":String(i).padStart(2,"0");
o.text=m;
monthFilter.appendChild(o);
});
monthFilter.value=String(new Date().getMonth()+1).padStart(2,"0");


/* ========= HOURS ========= */
function calc(i,o){
let a=new Date("2000 "+i);
let b=new Date("2000 "+o);
if(b<a)b.setDate(b.getDate()+1);
return ((b-a)/3600000).toFixed(2);
}


/* ========= SAVE ========= */
function save(){
let obj={
d:date.value,
i:inTime.value,
o:outTime.value,
p:post.value,
bg:bg.value,
font:font.value,
h:calc(inTime.value,outTime.value)
};
if(editId) db.collection("attendance").doc(editId).update(obj);
else db.collection("attendance").add(obj);
editId=null;
}


/* ========= EDIT ========= */
function edit(id){
let r=data.find(x=>x.id===id);
editId=id;
date.value=r.d;
inTime.value=r.i;
outTime.value=r.o;
post.value=r.p;
bg.value=r.bg;
font.value=r.font;
window.scrollTo(0,0);
}


/* ========= DELETE ========= */
function del(id){
if(confirm("Delete?"))
db.collection("attendance").doc(id).delete();
}


/* ========= RENDER ========= */
function render(){
tbody.innerHTML="";
let m=monthFilter.value;

let totalH=0,totalD=0;

let sorted=[...data].sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i));

sorted.forEach(r=>{
if(m!=="all" && r.d.split("-")[1]!==m) return;

totalD++; totalH+=+r.h;

let night=(r.o<r.i);

tbody.innerHTML+=`
<tr style="background:${night?'#d8ecff':r.bg};color:${r.font}">
<td>${r.d}</td>
<td>${new Date("2000 "+r.i).toLocaleTimeString('en-US',{hour12:true})}</td>
<td>${new Date("2000 "+r.o).toLocaleTimeString('en-US',{hour12:true})}</td>
<td>${r.h}</td>
<td>${r.p}</td>
<td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
<td><button onclick="del('${r.id}')">‚ùå</button></td>
</tr>`;
});

duty.innerText=totalD;
hours.innerText=totalH.toFixed(2);
}


/* ========= CSV ========= */
function download(){
let csv="Date,In,Out,Hours,Post\n";
data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
let blob=new Blob([csv]);
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="attendance.csv";
a.click();
}
</script>

</body>
</html>
