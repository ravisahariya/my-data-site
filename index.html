<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f2f2}
.box{max-width:400px;margin:100px auto;background:#fff;padding:20px;border-radius:10px}
button{width:100%;padding:10px;background:#2196f3;color:#fff;border:none}
select,input{width:100%;padding:8px;margin:8px 0}
</style>
</head>
<body>

<div class="box">
<h3><b>Admin Login</b></h3>

<select id="admin">
<option><b>Admin</b></option>
</select>

<input type="password" id="pass" placeholder="Password">

<button onclick="login()">Login</button>
</div>

<script>
function login(){
if(pass.value==="7024"){
localStorage.setItem("login","yes");
location.href="page2.html";
}else alert("Wrong Password");
}
</script>

</body>
</html>
