<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Attendance Cloud MASTER</title>

<!-- Firebase CDN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, deleteDoc,
  updateDoc, doc, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

/* ================= FIREBASE CONFIG (YOURS ADDED) ================= */

const firebaseConfig = {
  apiKey: "AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
  authDomain: "ravicardmaker.firebaseapp.com",
  projectId: "ravicardmaker",
  storageBucket: "ravicardmaker.firebasestorage.app",
  messagingSenderId: "125321734592",
  appId: "1:125321734592:web:eaba2d7477376694134025",
  measurementId: "G-MNNJKSP9T2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================================================================ */
window.db = db;
window.collection = collection;
window.addDoc = addDoc;
window.deleteDoc = deleteDoc;
window.updateDoc = updateDoc;
window.doc = doc;
window.onSnapshot = onSnapshot;
</script>

<style>
body{margin:0;font-family:Arial}

/* LOGIN */
#loginPage{
height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}
.card{background:white;padding:25px;width:90%;max-width:330px;text-align:center}
input,select,button{padding:8px;margin:4px}
button{background:#4CAF50;color:white;border:none}

/* APP */
#app{display:none;height:100vh;flex-direction:column;background:#f2f2f2}
.topbar{display:flex;justify-content:space-between;padding:6px}
.logout{background:#f44336;color:white}

.table-box{flex:1;overflow:auto;background:white}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;text-align:center;white-space:nowrap}
th{background:#ffd9d9;position:sticky;top:0}
.total{background:#ffeaa7;font-weight:bold}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="loginPage">
  <div class="card">
    <h2>üîê Login</h2>
    <input id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div onclick="unlockSecret()" style="cursor:pointer">üîí</div>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="app">

<div class="topbar">
<h3>‚òÅÔ∏è Attendance CLOUD MASTER</h3>
<button class="logout" onclick="logout()">Logout</button>
</div>

<div>
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">

<input list="postList" id="post" placeholder="Post">
<datalist id="postList">
<option>ETP</option><option>BOARD 2</option>
<option>COE</option><option>ACL</option>
<option>BEBRIG</option>
</datalist>

<button onclick="save()">Save</button>
</div>

<div>
<select id="monthFilter" onchange="render()">
<option value="all">All Month</option>
<option value="01">Jan</option><option value="02">Feb</option>
<option value="03">Mar</option><option value="04">Apr</option>
<option value="05">May</option><option value="06">Jun</option>
<option value="07">Jul</option><option value="08">Aug</option>
<option value="09">Sep</option><option value="10">Oct</option>
<option value="11">Nov</option><option value="12">Dec</option>
</select>

<input id="search" placeholder="Search" onkeyup="render()">

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>
</div>

<div class="table-box">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th><th>Post</th><th>Delete</th>
</tr>
</thead>

<tbody id="tbody"></tbody>

<tfoot>
<tr class="total">
<td>Total Duty: <span id="dutyCount">0</span></td>
<td colspan="2">Total Hours</td>
<td id="totalHours">0</td>
<td></td>
</tr>
</tfoot>
</table>
</div>

</div>


<script type="module">

const ADMIN_USER="Ravi";
const ADMIN_PASS="Ravi123";

if(localStorage.getItem("loggedIn")==="true") showApp();

window.login=()=>{
 if(username.value===ADMIN_USER && password.value===ADMIN_PASS){
  localStorage.setItem("loggedIn","true");
  showApp();
 }else alert("Wrong login");
};

window.logout=()=>{
 localStorage.removeItem("loggedIn");
 location.reload();
};

function showApp(){
 loginPage.style.display="none";
 app.style.display="flex";
}

/* SECRET */
window.unlockSecret=()=>{
 let y=prompt("Year?");
 if(y==="1995") alert("Username: Ravi\nPassword: Ravi123");
};


/* ================= CLOUD DATABASE ================= */

let data=[];
const col = collection(db,"attendance");

/* realtime sync */
onSnapshot(col,(snap)=>{
 data=[];
 snap.forEach(d=> data.push({id:d.id,...d.data()}));
 render();
});


window.save=async()=>{
 let d=date.value,i=inTime.value,o=outTime.value,p=post.value;
 if(!d||!i||!o||!p) return;

 let h=((new Date("2000 "+o)-new Date("2000 "+i))/3600000).toFixed(2);

 await addDoc(col,{d,i,o,p,h});
};

window.del=async(id)=>{
 await deleteDoc(doc(db,"attendance",id));
};

window.render=()=>{

 tbody.innerHTML="";
 let totalH=0,duty=0;

 let m=monthFilter.value;
 let s=search.value.toLowerCase();

 data.forEach(r=>{

  if(m!=="all" && r.d.split("-")[1]!==m) return;
  if(s && !(r.d+r.p).toLowerCase().includes(s)) return;

  totalH+=+r.h; duty++;

  tbody.innerHTML+=`
  <tr>
  <td>${r.d}</td>
  <td>${r.i}</td>
  <td>${r.o}</td>
  <td>${r.h}</td>
  <td>${r.p}</td>
  <td><button onclick="del('${r.id}')">‚ùå</button></td>
  </tr>`;
 });

 totalHours.innerText=totalH.toFixed(2);
 dutyCount.innerText=duty;
};


/* CSV */
window.downloadCSV=()=>{
 let csv="Date,In,Out,Hours,Post\n";
 data.forEach(r=> csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
 let blob=new Blob([csv]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="attendance.csv";
 a.click();
};

</script>

</body>
 </html>
