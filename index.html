<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Login</title>

<style>

/* FULL SCREEN FIX */
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#667eea,#764ba2);
}

/* EXTRA BIG CARD */
.card{
  width:95%;
  max-width:650px;     /* ‚≠ê bigger than before */
  padding:65px 45px;  /* ‚≠ê more space */
  background:white;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,0.35);
}

/* TITLE BIG */
h1{
  font-size:36px;
  margin-bottom:40px;
}

/* INPUT EXTRA BIG */
input{
  width:100%;
  padding:18px;
  margin:14px 0;
  font-size:20px;
  border-radius:10px;
  border:1px solid #bbb;
}

/* BUTTON BIG */
button{
  width:100%;
  padding:18px;
  margin-top:14px;
  font-size:20px;
  border:none;
  border-radius:10px;
  background:#1976d2;
  color:white;
  cursor:pointer;
}

/* SECRET LINK */
.secret-btn{
  background:none;
  color:#444;
  font-size:18px;
}

/* SECRET PANEL */
#secretPanel{
  display:none;
  margin-top:20px;
  background:#f2f2f2;
  padding:18px;
  border-radius:12px;
  font-size:18px;
}

/* APP SCREEN */
#app{
  display:none;
  height:100vh;
  width:100%;
  background:#f2f2f2;
  text-align:center;
  padding-top:150px;
  font-size:26px;
}

.logout{
  width:250px;
  background:#e53935;
  margin-top:40px;
}

</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div class="card" id="loginPage">

<h1>üîê Attendance Login</h1>

<!-- Username fixed -->
<input id="user" value="Admin" readonly>

<input id="pass" type="password" placeholder="Enter Password">

<button onclick="login()">Login</button>

<button class="secret-btn" onclick="openSecret()">üîí Secret</button>

<!-- SECRET PANEL -->
<div id="secretPanel">

  Current User : <b id="showU"></b><br>
  Current Pass : <b id="showP"></b><br><br>

  <input id="newPass" placeholder="New Password">
  <button onclick="changePass()">OK Change Password</button>

</div>

</div>


<!-- ================= AFTER LOGIN ================= -->
<div id="app">

‚úÖ Welcome Admin<br>
Attendance Dashboard Ready

<button class="logout" onclick="logout()">Logout</button>

</div>



<script>

/* DEFAULT USER */
let userData = JSON.parse(localStorage.getItem("userData")) || {
  user:"Admin",
  pass:"1234"
};

/* LOGIN */
function login(){

  if(pass.value===""){
    alert("Enter password");
    return;
  }

  if(pass.value===userData.pass){
    loginPage.style.display="none";
    app.style.display="block";
  }
  else{
    alert("Wrong Password");
  }
}

/* LOGOUT */
function logout(){
  app.style.display="none";
  loginPage.style.display="block";
  pass.value="";
}

/* SECRET OPEN */
function openSecret(){

  let code = prompt("Enter Secret Code");

  if(code==="1995"){
    secretPanel.style.display="block";
    showU.innerText=userData.user;
    showP.innerText=userData.pass;
  }
}

/* CHANGE PASSWORD */
function changePass(){

  if(newPass.value==="") return;

  userData.pass=newPass.value;
  localStorage.setItem("userData",JSON.stringify(userData));

  alert("Password Changed Successfully");

  secretPanel.style.display="none";
  pass.value="";          // back to login
}

</script>

</body>
</html>
