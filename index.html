<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register + Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f5132;
  margin:0;
  padding:0;
}
.box{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:15px;
  border-radius:10px;
}
h2{text-align:center;margin:5px 0}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  font-size:14px;
}
button{
  background:#0f5132;
  color:#fff;
  border:none;
  border-radius:5px;
}
table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
.hidden{display:none}
.logout{
  background:#dc3545;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- ðŸ” LOGIN BOX -->
<div class="box" id="loginBox">
  <h2>Login</h2>
  <input id="user" placeholder="User ID">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Log In</button>
</div>

<!-- ðŸ“‹ REGISTER + ATTENDANCE -->
<div class="box hidden" id="appBox">
  <h2>Register + Attendance</h2>

  <input type="date" id="date">

  <select id="shift">
    <option>Day</option>
    <option>Night</option>
  </select>

  <select id="status">
    <option>Present</option>
    <option>Absent</option>
  </select>

  <input id="post" placeholder="Post (ETP etc)">

  <select id="sign">
    <option>Ravi</option>
    <option>Admin</option>
  </select>

  <button onclick="saveData()">Save</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Shift</th>
        <th>Status</th>
        <th>Post</th>
        <th>Sign</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
function login(){
  let u=document.getElementById("user").value;
  let p=document.getElementById("pass").value;

  if(u==="admin" && p==="1234"){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("appBox").classList.remove("hidden");
  }else{
    alert("Wrong Login");
  }
}

function saveData(){
  let d=date.value;
  let sh=shift.value;
  let st=status.value;
  let po=post.value;
  let si=sign.value;

  if(!d){alert("Date select karo");return;}

  let tr=document.createElement("tr");
  tr.innerHTML=`<td>${d}</td><td>${sh}</td><td>${st}</td><td>${po}</td><td>${si}</td>`;
  rows.appendChild(tr);

  post.value="";
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
