<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance MASTER</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}

/* LOGIN PAGE */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}
.card{
background:#fff;
width:95%;
max-width:420px;
padding:30px;
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,.3);
text-align:center;
}

/* APP */
#app{
display:none;
height:100vh;
flex-direction:column;
}

/* HEADER */
.header{
background:#fff;
padding:8px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 2px 6px rgba(0,0,0,.2);
}

/* FOOTER */
.footer{
background:#ffeaa7;
padding:6px;
font-weight:bold;
position:sticky;
bottom:0;
}

/* TABLE SCROLL */
.tableBox{
flex:1;
overflow:auto;
background:#fff;
}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#ffd9d9}

input,select,button{padding:6px;margin:2px}
.logout{background:#f44336;color:#fff;border:none}

/* SECRET POPUP */
#secretBox{
display:none;
position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
background:#fff;
padding:20px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,.4);
z-index:99;
width:90%;
max-width:350px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="card">
<h2>üîê Attendance Login</h2>
<input id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<br><br>
<div onclick="openSecret()" style="cursor:pointer;color:#555">üîí Secret</div>
</div>
</div>


<!-- SECRET SETTINGS -->
<div id="secretBox">
<h3>üîí Secret Settings</h3>

<b>Current Username:</b>
<div id="showUser"></div>

<b>Current Password:</b>
<div id="showPass"></div>
<hr>

Old Password<br>
<input id="oldp" type="password"><br>

New Username<br>
<input id="newu"><br>

New Password<br>
<input id="newp" type="password"><br>

Confirm Password<br>
<input id="confp" type="password"><br>

<button onclick="changeCred()">OK</button>
<button onclick="secretBox.style.display='none'">Close</button>
</div>


<!-- APP -->
<div id="app">

<div class="header">
<b>‚òÅÔ∏è Attendance MASTER</b>
<button class="logout" onclick="logout()">Logout</button>
</div>

<div style="padding:6px">
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">
<button onclick="save()">Save</button>

<select id="monthFilter" onchange="render()"></select>
<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>
</div>

<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th>
<th>Post</th><th>Edit</th><th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="footer">
Total Duty: <span id="duty">0</span> |
Total Hours: <span id="hours">0</span>
</div>

</div>


<script>

/* DEFAULT CREDENTIALS */
if(!localStorage.getItem("u")){
 localStorage.setItem("u","Ravi");
 localStorage.setItem("p","Ravi123");
}

/* LOGIN */
if(localStorage.getItem("login")) showApp();

function login(){
 let u=localStorage.getItem("u");
 let p=localStorage.getItem("p");

 if(username.value===u && password.value===p){
  localStorage.setItem("login","1");
  showApp();
 }else alert("Wrong login");
}

function logout(){
 localStorage.removeItem("login");
 location.reload();
}

function showApp(){
 loginPage.style.display="none";
 app.style.display="flex";
}

/* SECRET */
function openSecret(){
 let y=prompt("Enter Secret Year");
 if(y!=="1995") return;

 showUser.innerText=localStorage.getItem("u");
 showPass.innerText=localStorage.getItem("p");

 secretBox.style.display="block";
}

function changeCred(){
 let old=localStorage.getItem("p");

 if(oldp.value!==old) return alert("Wrong old password");
 if(newp.value!==confp.value) return alert("Password mismatch");

 localStorage.setItem("u",newu.value);
 localStorage.setItem("p",newp.value);

 alert("Updated Successfully");
 secretBox.style.display="none";
}


/* FIREBASE */
firebase.initializeApp({
 apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
 authDomain:"ravicardmaker.firebaseapp.com",
 projectId:"ravicardmaker"
});
const db=firebase.firestore();

let data=[],editId=null;

db.collection("attendance").onSnapshot(s=>{
 data=[];
 s.forEach(d=>data.push({id:d.id,...d.data()}));
 render();
});

/* MONTH FILTER */
const months=["All","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
months.forEach((m,i)=>{
 let op=document.createElement("option");
 op.value=i===0?"all":String(i).padStart(2,"0");
 op.text=m;
 monthFilter.appendChild(op);
});
monthFilter.value=String(new Date().getMonth()+1).padStart(2,"0");

/* HOURS */
function calc(i,o){
 let a=new Date("2000 "+i),b=new Date("2000 "+o);
 if(b<a)b.setDate(b.getDate()+1);
 return ((b-a)/3600000).toFixed(2);
}

/* SAVE */
function save(){
 let obj={
  d:date.value,i:inTime.value,o:outTime.value,
  p:post.value,h:calc(inTime.value,outTime.value)
 };
 db.collection("attendance").add(obj);
}

/* DELETE */
function del(id){
 if(confirm("Delete?"))
  db.collection("attendance").doc(id).delete();
}

/* RENDER */
function render(){
 tbody.innerHTML="";
 let m=monthFilter.value;

 let sorted=[...data].sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i));

 let th=0,td=0;

 sorted.forEach(r=>{
  if(m!=="all" && r.d.split("-")[1]!==m) return;

  td++; th+=+r.h;

  tbody.innerHTML+=`
  <tr>
  <td>${r.d}</td>
  <td>${r.i}</td>
  <td>${r.o}</td>
  <td>${r.h}</td>
  <td>${r.p}</td>
  <td><button onclick="del('${r.id}')">‚ùå</button></td>
  </tr>`;
 });

 duty.innerText=td;
 hours.innerText=th.toFixed(2);
}

/* CSV */
function downloadCSV(){
 let csv="Date,In,Out,Hours,Post\n";
 data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
 let blob=new Blob([csv]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="attendance.csv";
 a.click();
}
</script>

</body>
</html>
