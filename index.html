<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Attendance MASTER Ultimate</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#f2f2f2;
}

/* LOGIN */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}
.card{
background:#fff;
width:95%;
max-width:420px;
padding:35px;
border-radius:18px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}
input,select,button{
padding:8px;
margin:4px;
font-size:14px;
}

/* APP LAYOUT */
#app{
display:none;
height:100vh;
flex-direction:column;
}

/* FIXED HEADER */
.header{
background:#fff;
padding:8px;
box-shadow:0 2px 6px rgba(0,0,0,.2);
position:sticky;
top:0;
z-index:5;
}

/* TABLE SCROLL ONLY */
.tableBox{
flex:1;
overflow:auto;
background:#fff;
}

table{
width:100%;
border-collapse:collapse;
}
th,td{
border:1px solid #ccc;
padding:6px;
text-align:center;
}
th{background:#ffd9d9}

/* FOOTER */
.footer{
background:#ffeaa7;
padding:6px;
font-weight:bold;
position:sticky;
bottom:0;
}

.logout{
background:#f44336;
color:white;
border:none;
}

.secret{
margin-top:8px;
color:#666;
cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="card">
<h2>üîê Attendance Login</h2>

<input id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Login</button>

<div class="secret" onclick="secret()">üîí Secret</div>
</div>
</div>



<!-- APP -->
<div id="app">

<div class="header">

<div style="display:flex;justify-content:space-between">
<b>‚òÅÔ∏è Attendance MASTER</b>
<button class="logout" onclick="logout()">Logout</button>
</div>

<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

BG <input type="color" id="bg" value="#fffacd">
Font <input type="color" id="font" value="#000000">

<button onclick="save()">Save</button>
<button onclick="clearForm()">Clear</button>

<select id="month" onchange="render()"></select>
<input id="search" placeholder="Search" onkeyup="render()">

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>

</div>



<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th>
<th>Post</th><th>Edit</th><th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>



<div class="footer">
Total Duty: <span id="duty">0</span>
&nbsp;&nbsp;
Total Hours: <span id="hours">0</span>
</div>

</div>



<script>
/* LOGIN */
if(localStorage.login) show();

function login(){
if(username.value==="Ravi" && password.value==="Ravi123"){
localStorage.login=1;
show();
}else alert("Wrong login");
}
function logout(){
localStorage.removeItem("login");
location.reload();
}
function show(){
loginPage.style.display="none";
app.style.display="flex";
}
function secret(){
if(prompt("Enter year")==="1995")
alert("Username: Ravi\nPassword: Ravi123");
}


/* FIREBASE */
firebase.initializeApp({
apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
authDomain:"ravicardmaker.firebaseapp.com",
projectId:"ravicardmaker"
});
const db=firebase.firestore();

let rows=[],editId=null;

db.collection("attendance").onSnapshot(s=>{
rows=[];
s.forEach(d=>rows.push({id:d.id,...d.data()}));
render();
});


/* MONTH */
const months=["All","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
months.forEach((m,i)=>{
let o=document.createElement("option");
o.value=i===0?"all":String(i).padStart(2,"0");
o.text=m;
month.appendChild(o);
});
month.value=String(new Date().getMonth()+1).padStart(2,"0");


/* HOURS */
function hoursCalc(i,o){
let a=new Date("2000 "+i),b=new Date("2000 "+o);
if(b<a)b.setDate(b.getDate()+1);
return ((b-a)/3600000).toFixed(2);
}


/* SAVE */
function save(){
let obj={
d:date.value,
i:inTime.value,
o:outTime.value,
p:post.value,
bg:bg.value,
font:font.value,
h:hoursCalc(inTime.value,outTime.value)
};

if(editId)
db.collection("attendance").doc(editId).update(obj);
else
db.collection("attendance").add(obj);

clearForm();
}
function clearForm(){editId=null}


/* EDIT */
function edit(id){
let r=rows.find(x=>x.id===id);
editId=id;
date.value=r.d;
inTime.value=r.i;
outTime.value=r.o;
post.value=r.p;
bg.value=r.bg;
font.value=r.font;
}


/* DELETE */
function del(id){
if(confirm("Delete?"))
db.collection("attendance").doc(id).delete();
}


/* RENDER */
function render(){
tbody.innerHTML="";
let m=month.value,s=search.value.toLowerCase();
let th=0,td=0;

rows.sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i));

rows.forEach(r=>{
if(m!=="all" && r.d.split("-")[1]!==m) return;
if(s && !r.p.toLowerCase().includes(s)) return;

td++; th+=+r.h;

tbody.innerHTML+=`
<tr style="background:${r.bg};color:${r.font}">
<td>${r.d}</td>
<td>${r.i}</td>
<td>${r.o}</td>
<td>${r.h}</td>
<td>${r.p}</td>
<td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
<td><button onclick="del('${r.id}')">‚ùå</button></td>
</tr>`;
});

duty.innerText=td;
hours.innerText=th.toFixed(2);
}


/* CSV */
function downloadCSV(){
let csv="Date,In,Out,Hours,Post\n";
rows.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
let blob=new Blob([csv]);
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="attendance.csv";
a.click();
}
</script>

</body>
 </html>
