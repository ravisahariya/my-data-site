<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<style>
body{font-family:Arial;background:#eef2ff;margin:0}
.box{max-width:360px;margin:110px auto;background:#fff;padding:20px;border-radius:12px;text-align:center}
input,button{width:100%;padding:10px;margin-top:10px;font-size:16px}
button{background:#1976d2;color:#fff;border:none;border-radius:6px}
.settings{position:fixed;top:12px;right:12px;width:40px;height:40px;border-radius:50%;
background:#2ecc71;color:#fff;display:flex;align-items:center;justify-content:center;
font-size:22px;cursor:pointer}
.bg{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5)}
.panel{background:#fff;max-width:340px;margin:90px auto;padding:20px;border-radius:12px}
.row{display:flex;gap:8px;align-items:center}
.row input{flex:1}
.eye{cursor:pointer}
.green{background:#2ecc71}.red{background:#e53935}
</style>
</head>
<body>

<div class="settings" onclick="openSet()">‚öôÔ∏è</div>

<div class="box">
  <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" style="width:70px">
  <h2>Admin Login</h2>
  <div class="row">
    <input type="password" id="lp" placeholder="Password">
    <span class="eye" onclick="tg()">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Login</button>
</div>

<div class="bg" id="bg">
  <div class="panel">
    <h3>Admin Settings</h3>
    <input type="password" id="op" placeholder="Old Password">
    <div class="row">
      <input type="password" id="np" placeholder="New Password">
      <span class="eye" onclick="tg2()">üëÅÔ∏è</span>
    </div>
    <button class="green" onclick="chg()">Save Password</button>
    <button class="red" onclick="cls()">Close</button>
  </div>
</div>

<script>
if(!localStorage.adminPass){ localStorage.adminPass="7024"; }

function login(){
  if(lp.value===localStorage.adminPass){
    localStorage.login="yes";
    location.href="page2.html";
  }else alert("Wrong Password");
}
function tg(){ lp.type = lp.type==="password"?"text":"password"; }
function tg2(){ np.type = np.type==="password"?"text":"password"; }
function openSet(){ bg.style.display="block"; }
function cls(){ bg.style.display="none"; }
function chg(){
  if(op.value!==localStorage.adminPass) return alert("Old password wrong");
  if(np.value.length<4) return alert("Min 4 digit");
  localStorage.adminPass=np.value; alert("Password changed"); cls();
}
</script>
</body>
</html>
