<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DATE DAY NIGHT POST</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
.box{
  background:#fff;
  max-width:420px;
  margin:20px auto;
  padding:15px;
  border-radius:8px;
}
input, select, button{
  width:100%;
  padding:8px;
  margin:6px 0;
}
button{
  background:#007bff;
  color:white;
  border:none;
  border-radius:5px;
}
.red{background:#dc3545;}
.green{background:#28a745;}
.data-box{
  border:1px solid #ccc;
  padding:8px;
  margin:6px 0;
  border-radius:5px;
}
</style>
</head>

<body>

<div class="box">
<h3>üìÖ DATE DAY NIGHT POST</h3>

<input type="date" id="date">

<select id="shift">
  <option value="">Shift ‡§ö‡•Å‡§®‡•á‡§Ç</option>
  <option value="DAY">DAY</option>
  <option value="NIGHT">NIGHT</option>
</select>

<input id="post" placeholder="POST ‡§≤‡§ø‡§ñ‡•á‡§Ç">

<button onclick="saveData()">Submit</button>
<button class="red" onclick="clearAll()">Clear All</button>

<hr>
<h4>üìÇ Saved Data</h4>
<div id="output"></div>
</div>

<script>
function saveData(){
  let date = date.value;
  let shift = document.getElementById("shift").value;
  let post = document.getElementById("post").value;

  if(date=="" || shift=="" || post==""){
    alert("‡§∏‡§¨ field ‡§≠‡§∞‡§®‡§æ ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à");
    return;
  }

  let data = JSON.parse(localStorage.getItem("dnpData")) || [];
  data.push({date,shift,post});
  localStorage.setItem("dnpData",JSON.stringify(data));

  post.value="";
  showData();
}

function showData(){
  let data = JSON.parse(localStorage.getItem("dnpData")) || [];
  let out="";
  data.forEach((d,i)=>{
    out+=`
    <div class="data-box">
      <b>${i+1}</b><br>
      üìÖ ${d.date}<br>
      ‚è∞ ${d.shift}<br>
      üè¢ ${d.post}<br>
      <button onclick="deleteData(${i})" class="red">Delete</button>
    </div>`;
  });
  output.innerHTML=out;
}

function deleteData(i){
  let data = JSON.parse(localStorage.getItem("dnpData"));
  data.splice(i,1);
  localStorage.setItem("dnpData",JSON.stringify(data));
  showData();
}

function clearAll(){
  if(confirm("‡§∏‡§æ‡§∞‡§æ data delete ‡§ï‡§∞‡•á‡§Ç?")){
    localStorage.removeItem("dnpData");
    showData();
  }
}

showData();
</script>

</body>
</html>
