<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#0f5132;margin:0}
.box{max-width:430px;margin:30px auto;background:#fff;padding:15px;border-radius:10px}
h2{text-align:center}
input,select,button{width:100%;padding:10px;margin-top:8px}
button{background:#0f5132;color:#fff;border:none;border-radius:5px}
table{width:100%;margin-top:10px;border-collapse:collapse;font-size:13px}
th,td{border:1px solid #aaa;padding:5px;text-align:center}
.hidden{display:none}
.p{background:#c6efce}
.a{background:#ffc7ce}
.total{font-weight:bold}
.logout{background:#dc3545}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Login</h2>
  <input id="user" placeholder="User ID">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- FORM -->
<div class="box hidden" id="appBox">
  <h2>Attendance Entry</h2>

  <input type="number" id="date" placeholder="Date (1-31)">

  <select id="shift">
    <option value="">Select Shift</option>
    <option value="Day">Day</option>
    <option value="Night">Night</option>
  </select>

  <select id="post">
    <option>ETP</option>
    <option>AMBER</option>
    <option>DENIM</option>
    <option>ACL</option>
    <option>COE</option>
  </select>

  <button onclick="addEntry()">Save Entry</button>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>DAY</th>
        <th>NIGHT</th>
        <th>POST</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
    <tfoot>
      <tr class="total">
        <td>TOTAL</td>
        <td id="dayTotal">0</td>
        <td id="nightTotal">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
let dayCount=0, nightCount=0;

function login(){
  if(user.value==="admin" && pass.value==="1234"){
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
  }else alert("Wrong login");
}

function addEntry(){
  let d=date.value;
  let s=shift.value;
  let p=post.value;
  if(!d || !s){alert("Date & Shift select karo");return;}

  let day="A", night="A";
  if(s==="Day"){day="P"; dayCount++;}
  if(s==="Night"){night="P"; nightCount++;}

  let tr=document.createElement("tr");
  tr.innerHTML=`
    <td>${d}</td>
    <td class="${day==='P'?'p':'a'}">${day}</td>
    <td class="${night==='P'?'p':'a'}">${night}</td>
    <td>${p}</td>
  `;
  rows.appendChild(tr);

  dayTotal.innerText=dayCount;
  nightTotal.innerText=nightCount;

  date.value="";
  shift.value="";
}

function logout(){location.reload();}
</script>

</body>
</html>
