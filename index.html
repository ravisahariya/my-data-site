<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Attendance MASTER ULTIMATE</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#f2f2f2;
}

/* LOGIN PAGE */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.loginCard{
background:#fff;
width:95%;
max-width:420px;
padding:35px;
border-radius:20px;
text-align:center;
box-shadow:0 15px 35px rgba(0,0,0,.4);
}

.bigClock{
font-size:20px;
font-weight:bold;
margin-bottom:10px;
color:#333;
}

/* APP */
#app{
display:none;
height:100vh;
flex-direction:column;
}

/* HEADER */
.top{
background:#1976d2;
color:#fff;
padding:10px;
position:sticky;
top:0;
display:flex;
justify-content:space-between;
align-items:center;
z-index:5;
}

/* FOOTER */
.bottom{
background:#ffe082;
padding:8px;
position:sticky;
bottom:0;
font-weight:bold;
}

/* SCROLL TABLE */
.tableBox{
flex:1;
overflow:auto;
background:#fff;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
border:1px solid #ccc;
padding:6px;
text-align:center;
}

th{
background:#ffd9d9;
}

.form{
display:flex;
flex-wrap:wrap;
gap:5px;
padding:5px;
background:#fff;
}

input,select,button{
padding:6px;
}

.night{
background:#e3f2fd;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="loginCard">

<h2>üîê Attendance Login</h2>

<div id="clock" class="bigClock"></div>

<input id="username" placeholder="Username"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<div onclick="openSecret()" style="margin-top:10px;cursor:pointer">üîí Secret</div>

</div>
</div>


<!-- APP -->
<div id="app">

<div class="top">
<b>‚òÅÔ∏è Attendance MASTER</b>
<button onclick="logout()">Logout</button>
</div>

<div class="form">
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

BG <input type="color" id="bg" value="#ffffff">
Font <input type="color" id="font" value="#000000">

<button onclick="save()">Save</button>

<select id="monthFilter" onchange="render()"></select>

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>
</div>

<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th><th>Post</th><th>Edit</th><th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="bottom">
Total Duty: <span id="duty">0</span> |
Total Hours: <span id="hours">0</span>
</div>

</div>


<script>

/* LIVE CLOCK */
setInterval(()=>{
let d=new Date();
clock.innerText=d.toLocaleString();
},1000);


/* LOGIN SYSTEM */
let creds=JSON.parse(localStorage.getItem("creds"))||{u:"Ravi",p:"Ravi123"};

if(localStorage.getItem("login")) showApp();

function login(){
if(username.value===creds.u && password.value===creds.p){
localStorage.setItem("login","1");
showApp();
}else alert("Wrong login");
}

function logout(){
localStorage.removeItem("login");
location.reload();
}

function showApp(){
loginPage.style.display="none";
app.style.display="flex";
}


/* SECRET */
function openSecret(){
let y=prompt("Enter secret year");
if(y!=="1995") return;

let old=prompt("Old password:");
if(old!==creds.p) return;

let nu=prompt("New username:");
let np=prompt("New password:");

creds={u:nu,p:np};
localStorage.setItem("creds",JSON.stringify(creds));
alert("Changed");
}


/* FIREBASE */
firebase.initializeApp({
apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
authDomain:"ravicardmaker.firebaseapp.com",
projectId:"ravicardmaker"
});

const db=firebase.firestore();

let data=[],editId=null;

db.collection("attendance").onSnapshot(s=>{
data=[];
s.forEach(d=>data.push({id:d.id,...d.data()}));
render();
});


/* MONTH DROPDOWN */
const months=["All","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
months.forEach((m,i)=>{
let o=document.createElement("option");
o.value=i;
o.text=m;
monthFilter.appendChild(o);
});
monthFilter.value=new Date().getMonth()+1;


/* HOURS */
function calc(i,o){
let a=new Date("2000 "+i),b=new Date("2000 "+o);
if(b<a)b.setDate(b.getDate()+1);
return ((b-a)/3600000).toFixed(2);
}


/* SAVE */
function save(){
let obj={
d:date.value,
i:inTime.value,
o:outTime.value,
p:post.value,
bg:bg.value,
font:font.value,
h:calc(inTime.value,outTime.value)
};

if(editId) db.collection("attendance").doc(editId).update(obj);
else db.collection("attendance").add(obj);

editId=null;
}


/* EDIT */
function edit(id){
let r=data.find(x=>x.id===id);
editId=id;
date.value=r.d;
inTime.value=r.i;
outTime.value=r.o;
post.value=r.p;
bg.value=r.bg;
font.value=r.font;
}


/* DELETE */
function del(id){
if(confirm("Delete?"))
db.collection("attendance").doc(id).delete();
}


/* RENDER */
function render(){

tbody.innerHTML="";
let m=monthFilter.value;
let th=0,td=0;

let sorted=[...data].sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i));

sorted.forEach((r,i)=>{

if(m!=0 && new Date(r.d).getMonth()+1!=m) return;

td++; th+=+r.h;

let cls="";
if(i>0 && sorted[i-1].d===r.d) cls="night";

tbody.innerHTML+=`
<tr class="${cls}" style="background:${r.bg};color:${r.font}">
<td>${r.d}</td>
<td>${new Date("2000 "+r.i).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</td>
<td>${new Date("2000 "+r.o).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</td>
<td>${r.h}</td>
<td>${r.p}</td>
<td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
<td><button onclick="del('${r.id}')">‚ùå</button></td>
</tr>`;
});

duty.innerText=td;
hours.innerText=th.toFixed(2);
}


/* CSV */
function downloadCSV(){
let csv="Date,In,Out,Hours,Post\n";
data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
let blob=new Blob([csv]);
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="attendance.csv";
a.click();
}
</script>

</body>
</html>
