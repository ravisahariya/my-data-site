<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance MASTER</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#6a6aff,#7d5fff);
}

/* LOGIN PAGE */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.loginBox{
background:#fff;
padding:40px;
width:420px;
border-radius:15px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.loginBox input{
width:90%;
padding:10px;
margin:8px;
font-size:16px;
}

.loginBox button{
padding:8px 20px;
font-size:16px;
cursor:pointer;
}

/* DASHBOARD */
#app{
display:none;
padding:10px;
}

.logout{
background:red;
color:#fff;
float:right;
padding:6px 12px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:10px;
background:#fff;
}

th,td{
border:1px solid #ddd;
padding:6px;
text-align:center;
}

thead{
background:#ffdcdc;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="loginBox">

<h2>üëâ Attendance Login</h2>

<input id="username" placeholder="User">
<input id="password" type="password" placeholder="Password">

<br>
<button onclick="doLogin()">Login</button>

<br><br>
<small onclick="showSecret()">üîí Secret</small>

</div>
</div>


<!-- DASHBOARD -->
<div id="app">

<button class="logout" onclick="logout()">Logout</button>
<h2>Attendance MASTER</h2>

<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

<button onclick="addRow()">Save</button>

<table>
<thead>
<tr>
<th>Date</th>
<th>In</th>
<th>Out</th>
<th>Post</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

</div>


<script>

/* ===== LOGIN DETAILS ===== */
const USER="9823087";
const PASS="7284";

/* ===== LOGIN FUNCTION ===== */
function doLogin(){

let u=document.getElementById("username").value;
let p=document.getElementById("password").value;

if(u===USER && p===PASS){
document.getElementById("loginPage").style.display="none";
document.getElementById("app").style.display="block";
}
else{
alert("Wrong login ‚ùå");
}
}

/* ===== SECRET ===== */
function showSecret(){
if(prompt("Enter year")=="1995"){
alert("User: "+USER+"\nPassword: "+PASS);
}
}

/* ===== LOGOUT ===== */
function logout(){
location.reload();
}

/* ===== ADD DATA ===== */
function addRow(){

let d=date.value;
let i=inTime.value;
let o=outTime.value;
let p=post.value;

let tr=document.createElement("tr");

tr.innerHTML=`
<td>${d}</td>
<td>${i}</td>
<td>${o}</td>
<td>${p}</td>
<td><button onclick="this.parentElement.parentElement.remove()">‚ùå</button></td>
`;

rows.appendChild(tr);

date.value="";
inTime.value="";
outTime.value="";
post.value="";
}

</script>

</body>
</html>
