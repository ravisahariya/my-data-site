<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance Master</title>

<style>
body{
margin:0;
font-family:Arial;
}

/* LOGIN PAGE */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.card{
background:#fff;
width:95%;
max-width:500px;
padding:40px;
border-radius:20px;
text-align:center;
box-shadow:0 15px 35px rgba(0,0,0,.35);
}

input{
width:100%;
padding:12px;
margin:8px 0;
font-size:18px;
}

button{
padding:10px 20px;
font-size:16px;
cursor:pointer;
}

/* APP */
#app{
display:none;
height:100vh;
flex-direction:column;
}

.top{
background:#fff;
padding:8px;
box-shadow:0 2px 5px #ccc;
}

.tableBox{
flex:1;
overflow:auto;
}

.bottom{
background:#ffeaa7;
padding:6px;
font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="card">

<h2>üîê Attendance Login</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div onclick="secret()" style="margin-top:10px;color:#777;cursor:pointer">üîí Secret</div>

</div>
</div>



<!-- APP -->
<div id="app">

<div class="top">
<b>Attendance MASTER</b>
<button onclick="logout()" style="float:right;background:red;color:#fff">Logout</button>
</div>

<div class="tableBox" style="padding:15px">

<h3>‚úÖ Login Successful</h3>
<p>Yahan se aapka attendance dashboard start hoga</p>

</div>

<div class="bottom">
Ready
</div>

</div>


<script>

/* AUTO LOGIN AFTER REFRESH */
if(localStorage.getItem("login")){
 showApp();
}

/* LOGIN */
function login(){

let u = username.value.trim();
let p = password.value.trim();

if(u==="Ravi" && p==="Ravi123"){
 localStorage.setItem("login","1");
 showApp();
}
else{
 alert("Wrong Username or Password");
}
}

/* SHOW APP */
function showApp(){
 loginPage.style.display="none";
 app.style.display="flex";
}

/* LOGOUT */
function logout(){
 localStorage.removeItem("login");
 location.reload();
}

/* SECRET */
function secret(){
 let y = prompt("Enter secret year");
 if(y==="1995"){
  alert("Username: Ravi\nPassword: Ravi123");
 }
}

</script>

</body>
</html>
