<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance MASTER</title>

<!-- ‚úÖ APP INSTALL SUPPORT -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1976d2">

<script>
if ('serviceWorker' in navigator) {
 navigator.serviceWorker.register('sw.js');
}
</script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial}

/* LOGIN */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.loginCard{
background:#fff;
padding:35px;
width:90%;
max-width:420px;
border-radius:20px;
text-align:center;
}

.clock{font-weight:bold;margin-bottom:10px}

/* APP */
#app{display:none;height:100vh;flex-direction:column}

/* HEADER */
.top{
background:#1976d2;
color:#fff;
padding:8px;
position:sticky;
top:0;
}

/* TABLE */
.tableBox{flex:1;overflow:auto;background:#fff}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
th{background:#ffd9d9}

.night{background:#d6ecff}

/* FOOTER */
.bottom{
background:#ffe082;
padding:6px;
position:sticky;
bottom:0;
font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="loginCard">
<h2>üîê Login</h2>
<div class="clock" id="clock"></div>

<input id="username" placeholder="Username"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>
<div onclick="secret()" style="cursor:pointer;margin-top:10px">üîí Secret</div>
</div>
</div>

<!-- APP -->
<div id="app">

<div class="top">
Attendance MASTER
<button onclick="logout()" style="float:right">Logout</button>
</div>

<div style="padding:6px">
<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

BG <input type="color" id="bg">
Font <input type="color" id="font">

<button onclick="save()">Save</button>

<select id="monthFilter" onchange="render()"></select>
<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>
</div>

<div class="tableBox">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th><th>Post</th><th>Edit</th><th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="bottom">
Total Duty: <span id="duty">0</span> |
Total Hours: <span id="hours">0</span>
</div>

</div>

<script>

/* CLOCK */
setInterval(()=>clock.innerText=new Date().toLocaleString(),1000);

/* LOGIN */
let creds=JSON.parse(localStorage.getItem("creds"))||{u:"Ravi",p:"Ravi123"};
let pin=localStorage.getItem("pin")||"1234";

if(localStorage.getItem("login")) showApp();

function login(){
if(username.value===creds.u && password.value===creds.p){
 let p=prompt("Enter PIN");
 if(p===pin){
  localStorage.setItem("login",1);
  showApp();
 } else alert("Wrong PIN");
}else alert("Wrong login");
}

function logout(){
localStorage.removeItem("login");
location.reload();
}

function showApp(){
loginPage.style.display="none";
app.style.display="flex";
}

/* SECRET */
function secret(){
let y=prompt("Enter 1995");
if(y!=="1995") return;

alert("User:"+creds.u+"\nPass:"+creds.p+"\nPIN:"+pin);

creds.u=prompt("New Username",creds.u);
creds.p=prompt("New Password",creds.p);
pin=prompt("New PIN",pin);

localStorage.setItem("creds",JSON.stringify(creds));
localStorage.setItem("pin",pin);
}

/* FIREBASE */
firebase.initializeApp({
apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
projectId:"ravicardmaker"
});
const db=firebase.firestore();

let data=[],editId=null;

db.collection("attendance").onSnapshot(s=>{
data=[];
s.forEach(d=>data.push({id:d.id,...d.data()}));
render();
});

/* MONTH */
["All","Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
.forEach((m,i)=>{
let o=document.createElement("option");
o.value=i;
o.text=m;
monthFilter.appendChild(o);
});
monthFilter.value=new Date().getMonth()+1;

/* HOURS */
function calc(i,o){
let a=new Date("2000 "+i),b=new Date("2000 "+o);
if(b<a)b.setDate(b.getDate()+1);
return ((b-a)/3600000).toFixed(2);
}

/* SAVE */
function save(){
let obj={d:date.value,i:inTime.value,o:outTime.value,p:post.value,bg:bg.value,font:font.value};
obj.h=calc(obj.i,obj.o);
if(editId) db.collection("attendance").doc(editId).update(obj);
else db.collection("attendance").add(obj);
}

/* RENDER */
function render(){
tbody.innerHTML="";
let m=monthFilter.value;
let td=0,th=0;

data.sort((a,b)=> new Date(a.d+" "+a.i)-new Date(b.d+" "+b.i))
.forEach((r,i)=>{
if(m!=0 && new Date(r.d).getMonth()+1!=m) return;

let night=r.i>r.o;

td++; th+=+r.h;

tbody.innerHTML+=`
<tr class="${night?'night':''}" style="background:${r.bg};color:${r.font}">
<td>${r.d}</td>
<td>${r.i}</td>
<td>${r.o}</td>
<td>${r.h}</td>
<td>${r.p}</td>
<td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
<td><button onclick="del('${r.id}')">‚ùå</button></td>
</tr>`;
});

duty.innerText=td;
hours.innerText=th.toFixed(2);
}

function edit(id){
let r=data.find(x=>x.id===id);
editId=id;
date.value=r.d;
inTime.value=r.i;
outTime.value=r.o;
post.value=r.p;
bg.value=r.bg;
font.value=r.font;
}

function del(id){
if(confirm("Delete?")) db.collection("attendance").doc(id).delete();
}

function downloadCSV(){
let csv="Date,In,Out,Hours,Post\n";
data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
let a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([csv]));
a.download="attendance.csv";
a.click();
}
</script>

</body>
  </html>
