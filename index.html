<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Master</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#5b6cff,#8e5bff);
}

/* LOGIN */
#loginPage{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.card{
background:#fff;
padding:40px;
width:90%;
max-width:420px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

input{
width:100%;
padding:14px;
margin:10px 0;
font-size:18px;
}

button{
padding:12px 25px;
font-size:18px;
margin-top:10px;
}

/* DASHBOARD */
#app{display:none;}

header{
background:#fff;
padding:12px;
display:flex;
justify-content:space-between;
font-weight:bold;
}

table{
width:100%;
background:#fff;
border-collapse:collapse;
}

th,td{
border:1px solid #ccc;
padding:8px;
text-align:center;
}
</style>
</head>


<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="card">
    <h2>üîê Attendance Login</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>


<!-- APP -->
<div id="app">
<header>
<span>Attendance MASTER</span>
<button onclick="logout()">Logout</button>
</header>

<div style="padding:10px">

<input type="date" id="date">
<input type="time" id="in">
<input type="time" id="out">
<input id="post" placeholder="Post">
<button onclick="save()">Save</button>

<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Post</th><th>Delete</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

</div>
</div>



<script>
/* LOGIN SYSTEM */
const USER="Ravi";
const PASS="Ravi123";

function login(){
let u=document.getElementById("u").value;
let p=document.getElementById("p").value;

if(u===USER && p===PASS){
localStorage.setItem("login","yes");
showApp();
}else{
alert("Wrong password");
}
}

function logout(){
localStorage.removeItem("login");
location.reload();
}

function showApp(){
document.getElementById("loginPage").style.display="none";
document.getElementById("app").style.display="block";
load();
}

/* AUTO LOGIN */
if(localStorage.getItem("login")=="yes"){
showApp();
}


/* DATA SYSTEM */
function save(){
let d=date.value;
let i=in.value;
let o=out.value;
let p=post.value;

let arr=JSON.parse(localStorage.getItem("data")||"[]");
arr.push({d,i,o,p});
localStorage.setItem("data",JSON.stringify(arr));
load();
}

function load(){
let arr=JSON.parse(localStorage.getItem("data")||"[]");
rows.innerHTML="";
arr.forEach((r,index)=>{
rows.innerHTML+=`
<tr>
<td>${r.d}</td>
<td>${r.i}</td>
<td>${r.o}</td>
<td>${r.p}</td>
<td><button onclick="del(${index})">X</button></td>
</tr>`;
});
}

function del(i){
let arr=JSON.parse(localStorage.getItem("data"));
arr.splice(i,1);
localStorage.setItem("data",JSON.stringify(arr));
load();
}
</script>

</body>
</html>
