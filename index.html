<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Attendance MASTER PRO</title>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}

#loginPage{
height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}
.card{background:white;padding:25px;border-radius:10px;text-align:center}

#app{display:none;height:100vh;flex-direction:column}

.topbar{display:flex;justify-content:space-between;padding:8px}
.logout{background:#f44336;color:#fff;border:none;padding:6px 12px}

.form{display:flex;flex-wrap:wrap;padding:6px;gap:5px}
input,select,button{padding:6px}

.table-box{flex:1;overflow:auto;background:white}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:5px;text-align:center}
th{background:#ffd9d9}
.total{background:#ffeaa7;font-weight:bold}

.editMode{background:#ffeb3b}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="card">
<h2>üîê Login</h2>
<input id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<div onclick="unlockSecret()">üîí Secret</div>
</div>
</div>

<!-- APP -->
<div id="app">

<div class="topbar">
<h3>‚òÅÔ∏è Attendance MASTER</h3>
<button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ENTRY FORM (EDIT YAHI HOGA) -->
<div class="form">

<input type="date" id="date">
<input type="time" id="inTime">
<input type="time" id="outTime">
<input id="post" placeholder="Post">

BG <input type="color" id="bg" value="#fffacd">
Font <input type="color" id="font" value="#000000">

<button onclick="save()">Save</button>
<button onclick="clearForm()">Clear</button>

<select id="monthFilter" onchange="render()">
<option value="all">All</option>
<option value="01">Jan</option><option value="02">Feb</option>
<option value="03">Mar</option><option value="04">Apr</option>
<option value="05">May</option><option value="06">Jun</option>
<option value="07">Jul</option><option value="08">Aug</option>
<option value="09">Sep</option><option value="10">Oct</option>
<option value="11">Nov</option><option value="12">Dec</option>
</select>

<input id="search" placeholder="Search" onkeyup="render()">

<button onclick="downloadCSV()">Excel</button>
<button onclick="window.print()">Print</button>

</div>


<div class="table-box">
<table>
<thead>
<tr>
<th>Date</th><th>In</th><th>Out</th><th>Hours</th>
<th>Post</th><th>Edit</th><th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>

<tfoot>
<tr class="total">
<td>Total Duty: <span id="duty">0</span></td>
<td colspan="2">Total Hours</td>
<td id="hours">0</td>
<td colspan="3"></td>
</tr>
</tfoot>
</table>
</div>
</div>


<script>
firebase.initializeApp({
 apiKey:"AIzaSyD71mpolAsmejtU2icecQQcX07iCW_is0Y",
 authDomain:"ravicardmaker.firebaseapp.com",
 projectId:"ravicardmaker"
});
const db=firebase.firestore();

/* LOGIN */
if(localStorage.getItem("login")) showApp();
function login(){ if(username.value==="Ravi" && password.value==="Ravi123"){ localStorage.setItem("login","1"); showApp(); }}
function logout(){ localStorage.removeItem("login"); location.reload(); }
function showApp(){ loginPage.style.display="none"; app.style.display="flex"; }
function unlockSecret(){ if(prompt("Year?")==="1995") alert("Username: Ravi\nPassword: Ravi123"); }

/* DATA */
let data=[];
let editId=null;

db.collection("attendance").onSnapshot(s=>{
 data=[];
 s.forEach(d=>data.push({id:d.id,...d.data()}));
 render();
});

function calc(i,o){
 let a=new Date("2000 "+i),b=new Date("2000 "+o);
 if(b<a) b.setDate(b.getDate()+1);
 return ((b-a)/3600000).toFixed(2);
}

/* SAVE OR UPDATE */
function save(){

 let obj={
  d:date.value,
  i:inTime.value,
  o:outTime.value,
  p:post.value,
  bg:bg.value,
  font:font.value,
  h:calc(inTime.value,outTime.value)
 };

 if(editId){
  db.collection("attendance").doc(editId).update(obj);
 }else{
  db.collection("attendance").add(obj);
 }

 clearForm();
}

function clearForm(){
 editId=null;
 document.querySelector(".form").classList.remove("editMode");
 date.value=""; inTime.value=""; outTime.value=""; post.value="";
}

/* EDIT -> FORM ME DATA */
function edit(id){
 let r=data.find(x=>x.id===id);

 editId=id;

 date.value=r.d;
 inTime.value=r.i;
 outTime.value=r.o;
 post.value=r.p;
 bg.value=r.bg;
 font.value=r.font;

 document.querySelector(".form").classList.add("editMode");

 window.scrollTo(0,0);
}

function del(id){
 if(confirm("Delete?"))
  db.collection("attendance").doc(id).delete();
}

/* RENDER */
function render(){
 tbody.innerHTML="";
 let th=0,td=0;

 let m=monthFilter.value;
 let s=search.value.toLowerCase();

 data.forEach(r=>{
  if(m!=="all" && r.d.split("-")[1]!==m) return;
  if(s && !(r.d+r.p).toLowerCase().includes(s)) return;

  th+=+r.h; td++;

  tbody.innerHTML+=`
  <tr style="background:${r.bg};color:${r.font}">
  <td>${r.d}</td>
  <td>${r.i}</td>
  <td>${r.o}</td>
  <td>${r.h}</td>
  <td>${r.p}</td>
  <td><button onclick="edit('${r.id}')">‚úèÔ∏è</button></td>
  <td><button onclick="del('${r.id}')">‚ùå</button></td>
  </tr>`;
 });

 hours.innerText=th.toFixed(2);
 duty.innerText=td;
}

/* CSV */
function downloadCSV(){
 let csv="Date,In,Out,Hours,Post\n";
 data.forEach(r=>csv+=`${r.d},${r.i},${r.o},${r.h},${r.p}\n`);
 let blob=new Blob([csv]);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="attendance.csv";
 a.click();
}
</script>
</body>
</html>
