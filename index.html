<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Arvind App - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#b3e5ff,#e6f7ff);
  font-family:Arial;
}
.box{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center}
select,input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#1976d2;
  color:#fff;
  border:none;
  border-radius:6px;
}
.small{
  text-align:right;
  font-size:12px;
  cursor:pointer;
  color:#1976d2;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <select id="user">
    <option value="admin">Admin</option>
    <option value="arvind">Arvind</option>
  </select>

  <input type="password" id="pass" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="small" onclick="resetPass()">Change Password</div>
</div>

<script>
if(!localStorage.adminPass) localStorage.adminPass="1234";
if(!localStorage.arvindPass) localStorage.arvindPass="1111";

function speak(t){
  let s=new SpeechSynthesisUtterance(t);
  s.rate=1; s.volume=1;
  speechSynthesis.speak(s);
}

function login(){
  let u=user.value;
  let p=pass.value;
  let ok =
    (u==="admin" && p===localStorage.adminPass) ||
    (u==="arvind" && p===localStorage.arvindPass);

  if(ok){
    localStorage.login=u;
    speak("Login ho gaya");
    location.href = u==="admin" ? "admin.html" : "arvind.html";
  }else{
    alert("Wrong Password");
  }
}

function resetPass(){
  let u=prompt("User (admin / arvind)");
  let np=prompt("New Password");
  if(u==="admin") localStorage.adminPass=np;
  if(u==="arvind") localStorage.arvindPass=np;
  alert("Password changed");
}
</script>
</body>
</html>
