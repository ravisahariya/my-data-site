<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#eef}
    .box{max-width:360px;margin:80px auto;background:#fff;padding:20px;border-radius:8px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#1976d2;color:#fff;border:none}
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
  const PASSWORD = "1234";   // ðŸ”´ apna password yahin badlo

  function login(){
    const p = document.getElementById("pass").value;
    if(p === PASSWORD){
      window.location.href = "page2.html";
    }else{
      alert("Wrong Password");
    }
  }
</script>

</body>
</html>
